<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
    <title>Cricket Score</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron" style="background-color: rgb(133, 7, 252); color:rgb(246, 248, 120)">
            <div class="container">
                <h1 class="series" style="font-size: 3.4rem"></h1>
                <h1 class="teams"></h1>
                <br>
                <div id="data">
                    <p id="para1"></p>
                </div>
            </div>
        </div>
        <div class="container">
            <p id="para2" style="font-weight: bold; font-size: 1.4rem"></p>
            <div class="card" style="width: 28rem;">
                <ul class="list-group cric list-group-flush">
                    <li class="list-group-item" style="font-size: 2rem; background: rgb(0, 255, 157)">Live Score</li>
                </ul>
            </div>
            <br>
            <hr>
            <div class="card" style="width: 28rem;">
                <ul class="list-group bat list-group-flush">
                    <li class="list-group-item" style="font-size: 2rem; background: rgb(0, 255, 157)">Batsmen : </li>
                </ul>
            </div>
            <br>
            <hr>
            <div class="card" style="width: 28rem;">
                <ul class="list-group ball list-group-flush">
                    <li class="list-group-item" style="font-size: 2rem; background: rgb(0, 255, 157)">Bowlers : </li>
                </ul>
            </div>
            <br>
        </div>
    </div>
</body>
</html>
